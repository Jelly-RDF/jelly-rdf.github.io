site_name: Jelly
site_description: Jelly is a high-performance RDF streaming protocol
site_url: https://jelly-rdf.github.io/

plugins:
  - search
  - include-markdown
  - mike
  - macros
  - glightbox
  - git-revision-date-localized:
      enable_creation_date: true
      strict: false

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

repo_url: https://github.com/Jelly-RDF/jelly-rdf.github.io
repo_name: Jelly-RDF/jelly-rdf.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  # TODO: custom scripts
  custom_dir: overrides
  features:
    # Behave like an SPA
    - navigation.instant
    - navigation.instant.progress
    # Update anchors in the address bar
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-3
        name: Switch to light mode

  logo: assets/jelly_white.png
  favicon: assets/jelly_color.png
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Jelly-RDF
      name: Jelly on GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/A8sN5XwVa5
      name: Community Discord server

nav:
  - Home: 'index.md'
  - User guide: 'user-guide.md'
  - Performance: 
    - 'performance/index.md'
    - RDF4J benchmarks: 'performance/rdf4j.md'

  - Protocol specification:
    - 'specification/index.md'
    - Serialization format: 'specification/serialization.md'
    - gRPC streaming protocol: 'specification/streaming.md'
    - Protobuf reference: 'specification/reference.md'
    - Protobuf source: 'specification/protobuf-source.md'
    - File extensions and media types: 'specification/media-type.md'

  - JVM (Scala) implementation: 'https://w3id.org/jelly/jelly-jvm/'

  - Contributing:
    - 'contributing/index.md'
    - Code of conduct: 'contributing/code_of_conduct.md'
  - Use cases: 'use-cases.md'
  - Licensing and citation: 'licensing.md'
